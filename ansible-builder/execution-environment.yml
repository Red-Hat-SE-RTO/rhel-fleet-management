additional_build_files:
    - src: ansible.cfg
      dest: configs

dependencies:
  galaxy: requirements.yml
  python: requirements.txt
  system: bindep.txt
  python_interpreter:
      package_system: "python3"
      python_path: "/usr/bin/python3.8"

additional_build_steps:
  prepend_builder: |
    RUN whoami
    RUN python3 --version
    RUN cat /etc/os-release
    RUN dnf update -y && dnf upgrade -y
    RUN dnf install http://resources.ovirt.org/pub/yum-repo/ovirt-release44.rpm -y
    RUN  dnf install python3-ovirt-engine-sdk4 libxml2-devel openssl-devel libcurl-devel gcc python3-pip  python38-devel -y
    RUN pip3 install --upgrade pip && pip install setuptools-rust wheel && pip3 install cryptography pycurl ovirt_imageio
  append_builder:
    - RUN echo This is a post-install command!
